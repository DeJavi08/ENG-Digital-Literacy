<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Iframe 100% Tinggi</title>
<style>
/* 1. Atur html dan body agar mengambil tinggi penuh viewport */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; 
    overflow: hidden;
}

/* 2. Atur iframe agar mengambil 100% dari body */
iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>
<iframe src="Bird of Paradises.pdf"></iframe>
</body>
</html>
